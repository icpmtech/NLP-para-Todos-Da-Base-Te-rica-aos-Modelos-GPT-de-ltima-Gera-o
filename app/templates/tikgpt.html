<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikGPT Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts (optional) -->
    <!-- <link href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,700" rel="stylesheet"> -->
    <style>
        :root {
            --neon-pink: #ff007f;
            --neon-blue: #00f3ff;
            --bg-dark: #0f0f0f;
            --glass-bg: rgba(255,255,255,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            min-height: 100vh;
            color: white;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            animation: fadeIn 0.5s ease-in;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .header h1 {
            font-size: 2.8rem;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(255,0,127,0.3);
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .chat-box {
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-height: 50vh;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            padding-right: 0.5rem;
        }

        .chat-message {
            background: rgba(255,255,255,0.02);
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.3s ease-out;
            line-height: 1.5;
        }

        .chat-message.user {
            align-self: flex-end;
            background: rgba(255,255,255,0.05);
        }

        .chat-message.assistant {
            align-self: flex-start;
        }

        /* Prompt input */
        .input-section {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        textarea {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1rem;
            color: white;
            font-size: 1.1rem;
            resize: none;
            transition: all 0.3s ease;
            min-height: 80px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0,243,255,0.2);
        }

        .generate-btn {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: auto;
        }

        .generate-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255,0,127,0.4);
        }

        .error-box {
            color: var(--neon-pink);
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid var(--neon-pink);
            border-radius: 10px;
            background: rgba(255,0,127,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>TikGPT Pro</h1>
        <p>ðŸ’¬ AI-Powered Text Generation</p>
    </div>

    <!-- Chat/Generation Box -->
    <div class="chat-box">
        <div class="chat-area" id="chatArea">
            <!-- Chat messages will be appended here dynamically -->
        </div>

        <div class="input-section">
            <textarea id="userPrompt" placeholder="Type your prompt here..."></textarea>
            <button class="generate-btn" id="generateBtn">Generate</button>
        </div>

        <!-- Error message (optional) -->
        <div class="error-box" id="errorBox" style="display:none;">
            <!-- Will be displayed if there's an error -->
        </div>
    </div>
</div>

<script>
    // Grab references to DOM elements
    const chatArea = document.getElementById('chatArea');
    const userPrompt = document.getElementById('userPrompt');
    const generateBtn = document.getElementById('generateBtn');
    const errorBox = document.getElementById('errorBox');

    // Scroll chat area to bottom whenever a new message appears
    function scrollChatToBottom() {
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Helper function to create chat message elements
    function addMessageToChat(content, role = 'assistant') {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('chat-message', role);
        msgDiv.innerText = content;
        chatArea.appendChild(msgDiv);
        scrollChatToBottom();
    }

    /**
     * Send prompt to the backend and receive AI response
     * @param {string} promptText - user input prompt
     * @returns {Promise<string>} the AI's response text
     */
    async function generateAIResponse(promptText) {
        try {
            const response = await fetch('/api-chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: promptText })
            });

            if (!response.ok) {
                throw new Error(`Server responded with status ${response.status}`);
            }

            const data = await response.json();
            // Assuming the server returns JSON like: { response: "AI reply text", error: "Optional error msg" }
            if (data.error) {
                throw new Error(data.error);
            }

            return data.response; // The AI's generated text
        } catch (err) {
            console.error("Error in generateAIResponse:", err);
            throw err;
        }
    }

    // Click handler for the "Generate" button
    generateBtn.addEventListener('click', async () => {
        const promptText = userPrompt.value.trim();
        // Clear errors
        errorBox.style.display = 'none';
        errorBox.innerText = '';

        if (!promptText) {
            errorBox.style.display = 'block';
            errorBox.innerText = 'Please enter a prompt before generating.';
            return;
        }

        // Add user message to chat
        addMessageToChat(promptText, 'user');
        userPrompt.value = '';

        // Call your backend to generate a response
        try {
            const aiResponse = await generateAIResponse(promptText);
            addMessageToChat(aiResponse, 'assistant');
        } catch (err) {
            errorBox.style.display = 'block';
            errorBox.innerText = 'An error occurred while generating text.';
        }
    });
</script>

</body>
</html>
